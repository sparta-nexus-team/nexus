<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Nexus.team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Sign Up</h2>
            <form id="signupForm" action="/signup" method="post">
                <div class="mb-3">
                    <label for="accountId" class="form-label">Account ID</label>
                    <input type="text" class="form-control" id="accountId" name="accountId" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="form-text">영어 소문자, 숫자, 특수기호를 포함한 8자 이상</div>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="userName" name="userName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">전화 번호</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    <div class="form-text">01로 시작하는 휴대전화번호 양식 (ex: 010-1234-5678)</div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="companyName" class="form-label">회사명</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" required>
                </div>
                <div class="mb-3">
                    <label for="hire-date" class="form-label">입사일</label>
                    <input type="date" class="form-control" id="hire-date" name="hire-date" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">가입</button>
                <div id="signupError" style="display:none; color:red;"></div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const accountId = document.getElementById('accountId').value;
            const password = document.getElementById('password').value;
            const userName = document.getElementById('userName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;
            const companyName = document.getElementById('companyName').value;
            const hireDate = document.getElementById('hire-date').value;
            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ accountId, password, userName, email, phoneNumber, address, companyName ,hireDate})
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Signup failed');
                    }
                })
                .then(data => {
                    if (data.statusCode === 200) {
                        alert('Signup successful!');
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    const signupError = document.getElementById('signupError');
                    signupError.textContent = error.message;
                    signupError.style.display = 'block';
                });
        });
    });
</script>
